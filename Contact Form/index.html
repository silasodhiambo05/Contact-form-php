<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Form in PHP</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="contact-title">
		<h1>Hello</h1>
		<h2>We are always here to serve you</h2>
		
	</div>
	<div class="contact-form" method="post" action="contact-form-handler.php">
		<form>
			<input type="text" name="name" placeholder="Your name" class="form-control" required >
			<br>
			<input type="email" name="name" placeholder="Your email" class="form-control" required >
			<br>
			 <textarea name="message" placeholder="Message" row="4" class="form-control" required>
			 	</textarea><br>
			 	<input type="submit" value="SEND MESSAGE" class="form-control submit">

		</form>
		

	</div>

</body>
</html>
